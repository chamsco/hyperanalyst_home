[phases.setup]
nixPkgs = ["nodejs_20", "bun"]

[phases.install]
cmds = [
  "bun install --frozen-lockfile"
]

[phases.build]
cmds = [
  "bun run build",
  "chmod +x start.sh",
  "ls -la dist || echo 'Build output check'"
]

[start]
cmd = "./start.sh"


[variables]
PORT = "3000"
NODE_ENV = "production"

