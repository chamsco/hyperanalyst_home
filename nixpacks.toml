[phases.setup]
nixPkgs = ["nodejs_20", "bun"]

[phases.install]
cmds = [
  "bun install --frozen-lockfile"
]

[phases.build]
cmds = [
  "bun run build",
  "ls -la dist || echo 'Build output check'"
]

[start]
cmd = "bunx serve -s dist -l tcp://0.0.0.0:${PORT}"


[variables]
PORT = "3000"
NODE_ENV = "production"

